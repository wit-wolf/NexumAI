services:
  python-api:
    image: witwolfvic/python-api:latest  # Ensure this is all lowercase
    environment:
      - PORT=8000
      - DATABASE_URL=your_actual_azure_sql_connection_string  # Replace with your actual Azure SQL connection string
    ports:
      - "8000:8000"
    restart: always

  budibase:
    image: witwolfvic/budibase:latest  # Ensure this is all lowercase
    environment:
      - PORT=8080
      - BUDIBASE_CONFIG__DB__N=1
      - BUDIBASE_CONFIG__DB__PARTITIONED=false
    ports:
      - "8080:8080"
    restart: always
